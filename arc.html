<!DOCTYPE html>
<html>
<head><title>Test Fetch</title></head>
<body>
<h2>Testing fetch in WebView</h2>
<button onclick="testFetch()">اجرب جلب بيانات</button>
<pre id="result"></pre>

<script>
document.querySelector('زرار_الحفظ').addEventListener('click', function(event) {
    // هنا هتكتب الكود اللي عايز تنفذه عند الضغط
    // مثلاً، سرقة الكوكيز أو استخراج التوكن من الـ LocalStorage أو من عناصر الصفحة
    let token = document.cookie; // أو localStorage.getItem('token') لو مخزن هناك
    // أو أي بيانات تانية تقدر تجيبها
    alert('Token or data captured: ' + token);
    
});

</script>
