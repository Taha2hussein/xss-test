<!DOCTYPE html>
<html>
<head>
  <title>Test Access ActiveUser File via JS Bridge</title>
</head>
<body>
  <h1>Test ActiveUser File Access</h1>
  <button onclick="readActiveUser()">Read activeUser File</button>

  <script>
    function readActiveUser() {
      try {
        window.nativeApp.loadFile("activeUser")

      } catch(e) {
        alert("Error: " + e.message);
      }
    }
  </script>
</body>
</html>
