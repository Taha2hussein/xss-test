<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 { text-align: center; margin-bottom: 25px; color: #333; }
    input[type="text"], input[type="password"] {
      width: 100%; padding: 12px; margin: 8px 0 16px 0;
      border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box;
    }
    button {
      width: 100%; padding: 12px; background-color: #007bff;
      color: white; border: none; border-radius: 6px; cursor: pointer;
      font-size: 16px;
    }
    button:hover { background-color: #0056b3; }
    .footer { margin-top: 15px; text-align: center; font-size: 12px; color: #777; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="text" placeholder="Username"/>
    <input type="password" placeholder="Password"/>
    <button>Login</button>
    <div class="footer">Fake demo page</div>
  </div>

  <script>
 window.webkit.messageHandlers.pinmarkletCompletionHandler.postMessage({
    meta: {
        pin: {
            title: "Example Title",
            description: "Example Description",
            url: "https://example.com/pin"
        },
        og: {
            title: "OG Title",
            description: "OG Description",
            url: "https://example.com/og"
        },
        description: "Fallback description"
    },
    link: {
        canonical: "https://example.com/canonical"
    },
    insta: "insta_value"
});

  </script>
</body>
</html>
