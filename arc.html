<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Page Info</title>
  <script>
    window.onload = function () {
      const url = document.location.href;
      const cookies = document.cookie || "No cookies available";
      const userAgent = navigator.userAgent;

      const message = `📄 Page Info:\n\n🌐 URL: ${url}\n\n🍪 Cookies: ${cookies}\n\n📱 User-Agent:\n${userAgent}`;
      alert(message);
    };
  </script>
</head>
<body>
  <h1>👋 مرحباً بك في الصفحة</h1>
</body>
</html>
