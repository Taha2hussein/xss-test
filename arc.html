<html>
<body>
<script>
let output = "Available bridges:\n";

if (window.webkit?.messageHandlers) {
  const bridges = Object.keys(window.webkit.messageHandlers);
  if (bridges.length === 0) {
    output += "No bridges detected.";
  } else {
    bridges.forEach(name => {
      output += "Found bridge: " + name + "\n";
    });
  }
} else {
  output += "No bridges detected.";
}

alert(output);

</script>
</body>
</html>
