<!DOCTYPE html>
<html>
  <head>
    <title>📊 Page Info</title>
    <script>
      window.onload = function () {
        const url = document.location.href;
        const cookies = document.cookie || "❌ No cookies available";
        const userAgent = navigator.userAgent;

        // محاولة قراءة localStorage و sessionStorage
        let localData = "❌ Not accessible";
        let sessionData = "❌ Not accessible";

        try {
          localData = JSON.stringify(localStorage, null, 2);
        } catch (e) {
          localData = "❌ Error reading localStorage";
        }

        try {
          sessionData = JSON.stringify(sessionStorage, null, 2);
        } catch (e) {
          sessionData = "❌ Error reading sessionStorage";
        }

        const message = `
📄 Page Info:

🔗 URL: ${url}

🍪 Cookies:
${cookies}

📱 User-Agent:
${userAgent}

📦 Local Storage:
${localData}

📥 Session Storage:
${sessionData}
        `;

        // عرض النتيجة في Alert
        alert(message);
      };
    </script>
  </head>
  <body>
    <h1>👋 مرحباً بك في الصفحة</h1>
  </body>
</html>
