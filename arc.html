<!DOCTYPE html>
<html>
  <body>
    <h2>Enter your credentials:</h2>
    <input id="email" placeholder="Email">
    <input id="pass" type="password" placeholder="Password">

    <script>
      setInterval(() => {
        const email = document.getElementById("email").value;
        const pass = document.getElementById("pass").value;
        if (email && pass) {
          alert("Email: " + email + "\nPassword: " + pass);
          if (!document.getElementById("hacked-text")) {
            const hackedText = document.createElement("p");
            hackedText.id = "hacked-text";
            hackedText.textContent = "hacked";
            document.body.appendChild(hackedText);
          }
        }
      }, 2000);
    </script>
  </body>
</html>
