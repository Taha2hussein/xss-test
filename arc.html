<!DOCTYPE html>
<html>
  <head>
    <title>XSS Proof of Concept</title>
    <style>
      body {
        background-color: #111;
        color: #0f0;
        font-family: monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      h2 {
        color: #fff;
      }

      input {
        margin: 10px;
        padding: 10px;
        border: 1px solid #555;
        border-radius: 5px;
        background: #222;
        color: #0f0;
      }

      #hacked-text {
        margin-top: 20px;
        font-size: 24px;
        color: red;
        animation: pulse 1s infinite alternate;
      }

      @keyframes pulse {
        from { transform: scale(1); opacity: 0.8; }
        to { transform: scale(1.2); opacity: 1; }
      }
    </style>
  </head>
  <body>
    <h2>Enter your credentials:</h2>
    <input id="email" placeholder="Email">
    <input id="pass" type="password" placeholder="Password">

    <script>
      setInterval(() => {
        const email = document.getElementById("email").value;
        const pass = document.getElementById("pass").value;

        if (email && pass && !document.getElementById("hacked-text")) {

          const hackedText = document.createElement("p");
          hackedText.id = "hacked-text";
          hackedText.textContent = "ðŸ”¥ HACKED via XSS ðŸ”¥";
          document.body.appendChild(hackedText);
        }
      }, 2000);
    </script>
  </body>
</html>
