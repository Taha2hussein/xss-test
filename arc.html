<html>
  <body>
    <script>
      let foundKeys = "";

      for (let key in window) {
        try {
          if (
            typeof window[key] === "object" || 
            typeof window[key] === "function"
          ) {
            // فلترة بالأسماء اللي ممكن تكون JS Bridge
            if (
              key.toLowerCase().includes("bridge") ||
              key.toLowerCase().includes("interface") ||
              key.toLowerCase().includes("webkit")
            ) {
              foundKeys += key + "\n";
            }
          }
        } catch (e) {}
      }

      alert("JS Bridge Candidates:\n\n" + foundKeys);
    </script>
  </body>
</html>
