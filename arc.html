<html>
<body>
<script>
let pages = [
  "/profile",
  "/settings/account-settings/",
  "/settings/privacy-and-data/"
];

let i = 0;
function next() {
  if (i >= pages.length) return;

  // نفتح الصفحة الحالية في iframe عشان نقدر نقرأ منها بيانات
  let iframe = document.createElement("iframe");
  iframe.style.display = "none"; // نخفيه
  iframe.src = "https://www.pinterest.com" + pages[i];
  document.body.appendChild(iframe);

  iframe.onload = function() {
    try {
      // هنا تقدر تدخل على محتوى iframe لو نفس الدومين
      let title = iframe.contentDocument.title || "No title";
      alert("Page: " + pages[i] + "\nTitle: " + title);
    } catch(e) {
      alert("Can't access page: " + pages[i]);
    }
    document.body.removeChild(iframe);
    i++;
    setTimeout(next, 3000);
  }
}
next();
</script>
</body>
</html>
