<!DOCTYPE html>
<html>
<head><title>Test Fetch</title></head>
<body>
<h2>Testing fetch in WebView</h2>
<button onclick="testFetch()">اجرب جلب بيانات</button>
<pre id="result"></pre>

<script>
function testFetch() {
  fetch('https://jsonplaceholder.typicode.com/todos/1')
    .then(response => response.json())
    .then(data => {
      document.getElementById('result').textContent = JSON.stringify(data, null, 2);
      alert('نجح جلب البيانات!');
    })
    .catch(err => {
      alert('فشل جلب البيانات: ' + err);
    });
}
</script>
</body>
</html>
